<!DOCTYPE html>
<html>
    <head>
        <title>CAR SIMULATION</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene id="scene" background="color:lightblue" inspector-plugin-recast>
            <a-assets>
                <a-asset-item id="city" src="./assets/low_poly_city/scene.gltf"></a-asset-item>
                <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity id="cityset" gltf-model="#city" position="10 -2.6 -150" scale="1 1 1" rotation="0 90 0"></a-entity>
            <a-plane id="ground" geometery="height:400;width:200;depth:10" repeat="5 5" position="0 -10 -163" rotation="-90 0 0" color="yellow" visible="false"></a-plane>
            <a-entity id="camera-rig" movement-controls="speed:0.5" position="0 1 5" rotation="0 0 0">
               </a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled:false">
               <a-entity id="controlwheel" gltf-model="#wheel" position="0.13 -0.12 -0.16" rotation="0 0 0" scale="0.001 0.001 0.001"></a-entity>
            </a-entity>
            </a-entity>
            

      </a-scene>
    </body>
</html>
